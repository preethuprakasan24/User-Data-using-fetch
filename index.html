<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Oswald", sans-serif;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>

    <h1 class="text-center mt-5 text-danger">User details</h1>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <table class="mt-5 w-100 table table-bordered shadow">
          <thead>
            <tr>
              <th class="bg-info text-light">Firstname</th>
              <th class="bg-info text-light">Email</th>
              <th class="bg-info text-light">Username</th>
              <th class="bg-info text-light">lat</th>
              <th class="bg-info text-light">street</th>
              <th class="bg-info text-light">city</th>
            </tr>
          </thead>
          <tbody id="result"></tbody>
        </table>
      </div>
      <div class="col-md-2"></div>
    </div>
  </body>
  <script>
    fetch("https://fakestoreapi.com/users").then((res) => {
      res.json().then((response) => {
        console.log(response);
        response.forEach((item) => {
          result.innerHTML += `
            <tr>
              <td>${item.name.firstname}</td>
              <td>${item.email}</td>
              <td>${item.username}</td>
              <td>${item.address.geolocation.lat}</td>
              <td>${item.address.street}</td>
              <td>${item.address.city}</td>
            </tr>
                `;
        });
      });
    });
  </script>
</html>
